<div class="bg">
  <div class="form-row pt-5">
    <div class="col">
    </div>
    <div class="col">
      <p class="text-center h1" style="padding-top: 15%">B A N G E R </p>
      <mat-divider style="padding-bottom: 5%"></mat-divider>
      <div class="container bg-light p-5 mr-5 ">
        <div class="container">
          <p class="text-center h4">Login</p>
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
            <mat-form-field floatLabel="never" class="form-element">
              <input type="text" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="formGroup.controls['email'].invalid">
                {{getError('email')}}
              </mat-error>
            </mat-form-field>

            <mat-form-field floatLabel="never" class="form-element">
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="!formGroup.controls['password'].valid">
                {{getError('pass')}}
              </mat-error>
            </mat-form-field>

            <div class="form-element">
              <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Login</button>
              <div align="center" style="padding-top: 10px;"><a routerLink="/signup">Sign up instead?</a></div>
            </div>
            <div *ngIf=errorMessage style="color: #ff0000; font-weight: lighter" align="center">{{errorMessage}}</div>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
